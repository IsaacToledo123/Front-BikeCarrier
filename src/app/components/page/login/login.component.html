<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full px-8 py-10 bg-white shadow-md overflow-hidden sm:rounded-lg">
    <h2 class="text-center text-3xl font-semibold text-gray-800 mb-6">¡Bienvenido de nuevo!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action=#>
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" formControlName="username" placeholder="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
        <input type="password" id="password" formControlName="password" name="password" placeholder="********" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-200 focus:ring-opacity-50 hover:bg-blue-600">Iniciar Sesión</button>
      </div>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">¿No tienes una cuenta? <a href="/registro" class="text-blue-600 hover:underline">Regístrate aquí</a></p>
  </div>
</div>
