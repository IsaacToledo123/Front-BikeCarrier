<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-200 to-orange-600 bg-opacity-75 shadow-lg rounded-lg p-8 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full px-8 py-10 bg-white shadow-md overflow-hidden sm:rounded-lg">
    <h2 class="mb-6 text-center text-3xl font-extrabold text-orange-800">¡Bienvenido de nuevo!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" action=#>
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-600">Username</label>
        <input type="text" id="username" name="username" formControlName="username" placeholder="username"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-600">Contraseña</label>
        <input type="password" id="password" formControlName="password" name="password" placeholder="********"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-blue-200 focus:ring-opacity-50">
      </div>
      <div>
        <button type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          >Iniciar Sesión</button>
      </div>
    </form>
    <p class="mt-4 text-sm text-gray-600 text-center">¿No tienes una cuenta? <a href="/registro"
        class="text-orange-600 hover:underline">Regístrate aquí</a></p>
  </div>
</div>
