
<div class="max-w-md mx-auto mt-10">
    <div class=" p-6">
      <h2 class="text-2xl mb-4">Actualizar Información Personal</h2>
      <form>
        <div class="">
            <div class="flex space-y-5 flex-col items-center py-7">
              <img class="h-28 w-28 rounded-full" src="../../../assets/userFoto.jpeg"
                alt="User">
    
            </div>
          </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Nombre:</label>
          <input class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" id="name" type="text" placeholder="Nombre">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Correo Electrónico:</label>
          <input class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" id="email" type="email" placeholder="Correo Electrónico">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="bio">Biografía:</label>
          <textarea class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" id="bio" rows="4" placeholder="Escribe algo sobre ti"></textarea>
        </div>
        <div class="flex">
            <div class="flex items-center justify-between p-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Guardar</button>
              </div>
              <div class="flex items-center justify-between">
                  <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="cambiarRuta()"  type="submit">Cancelar</button>
                </div>
        </div>
        
      </form>
    </div>
  </div>
