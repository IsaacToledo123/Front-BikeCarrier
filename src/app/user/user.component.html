
<div class="max-w-md mx-auto mt-10">
    <div class=" p-6">
      <h2 class="text-2xl mb-4 text-center">MODIFICAR CONTRASEÃ‘A</h2>
      <form  [formGroup]="userForm" (ngSubmit)="OnSubmit($event)">
        <div class="">
            <div class="flex space-y-5 flex-col items-center py-7">
              <p class="h-28 w-28 rounded-full bg-blue-600 flex justify-center items-center text-5xl" >
                {{userPhot}}
              </p>
            </div>
          </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Username</label>
          <input class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" id="Username" type="text" placeholder={{userData}} readonly>
        </div>
        
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Password</label>
          
          <input class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" id="Password" type="text" placeholder="Password"  formControlName="password" >
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">New Password</label>
          <input class="w-full px-3 py-2 border rounded-md text-gray-700 focus:outline-none focus:border-blue-500" id="Newpassword" type="text" placeholder="New Password"  formControlName="newPassword">
        </div>
        <div class="flex">
            <div class="flex items-center justify-between p-2">
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Guardar</button>
              </div>
              
        </div>
        
      </form>
      <div class=" p-2 justify-between">
       <a href=""> <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  type="submit">Cancelar</button>
       </a>
      </div>
    </div>
  </div>
